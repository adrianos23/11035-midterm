<div class="container">
    <h2>User Data Reactive</h2>
    <form class="user-form data-form" [formGroup]="ngForm" (ngSubmit)="onSubmit">
        <div class="data-form" *ngIf="isShown">
            <h3>{{email.value | json}}</h3>
            <h3>{{address.value | json}}</h3>
            <h3>{{age.value | json}}</h3>
            <h3>{{number.value | json}}</h3>
            <h3>{{password.value | json}}</h3>
            <h3>{{salary.value | json}}</h3>
        </div>
        <div class="form-group">
            <label>Name: </label>
            <input type="email" class="form-control" formControlName = "email" name = "name">
        </div>
        <div class="form-group">
            <label>Address: </label>
            <input type="text" class="form-control" formControlName = "address" name = "address">
        </div>
        <div class="form-group">
            <label>Age: </label>
            <input type="text" class="form-control" formControlName ="age" name = "age">
        </div>
        <div class="form-group">
            <label>Contact Number: </label>
            <input type="text" class="form-control" formControlName ="number" name = "number">
        </div>
        <div class="form-group">
            <label>Salary: </label>
            <input type="text" class="form-control" formControlName ="salary" name = "salary">
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" formControlName = "password" name = "password">
        </div>
        
        <button (click)="show()" type="submit" class="btn btn-primary">Display</button>

    </form>
</div>
