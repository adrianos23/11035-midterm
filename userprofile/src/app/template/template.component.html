<div class="container">

    <h2>User Data Template</h2>

    <form class="user-form data-form" #userForm="ngForm" (click)="onSubmit(userForm.value)">
        <div class="data-form" *ngIf="isShown">
            <h3>{{myName}}</h3>
            <h3>{{myAddress}}</h3>
            <h3>{{myAge}}</h3>
            <h3>{{number}}</h3>
            <h3>{{salary}}</h3>
        </div>

        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" name = "name" [(ngModel)]="myName">
        </div>
        <br>
        <div class="form-group">
            <label>Address: </label>
            <input type="text" class="form-control" name = "address" [(ngModel)]="myAddress">
        </div>
        <br>
        <div class="form-group">
            <label>Age: </label>
            <input type="text" class="form-control" name = "age" [(ngModel)]="myAge">
        </div>
        <br>
        <div class="form-group">
            <label>Contact Number: </label>
            <input type="text" class="form-control" name = "number" [(ngModel)]="number">
        </div>
        <br>
        <div class="form-group">
            <label>Salary: </label>
            <input type="text" class="form-control" name = "salary" [(ngModel)]="salary">
        </div>
        <br>
        <div class="form-group">
            <label>Password: </label>
            <input type="password" name="password" class="form-control" ngModel required minlength="6" #password="ngModel">
        </div>
        <button (click)="show()" type="submit" class="btn btn-primary">Display</button>
    </form>

    <div>
        {{userForm.valid}}
        <br>
        Password
        {{password.errors | json}}
        <br>
        {{userForm.errors}}
    </div>
    
    <br>
    <br>
</div>
